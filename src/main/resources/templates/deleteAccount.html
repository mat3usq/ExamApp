<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="stylesheet" th:href="@{/css/deleteAccount.css}"/>
    <link rel="stylesheet" href="../static/css/deleteAccount.css"/>
</head>
<body>

<header>
    <div th:insert="navigation :: navigation"></div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
<div>
    <h2>Administrators</h2>
    <table id="adminTable">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        <tr th:each="administrator : ${administrators}">
            <td th:text="${administrator.administrator_id}"></td>
            <td th:text="${administrator.firstname}"></td>
            <td th:text="${administrator.lastname}"></td>
            <td th:text="${administrator.login}"></td>
            <td th:text="${administrator.password}"></td>
            <td th:text="${administrator.email}"></td>
            <td>
                <form th:action="@{/delete/administrator/{id}(id=${administrator.administrator_id})}" th:method="post">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>

<div>
    <h2>Examiners</h2>
    <table id="examinerTable">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        <tr th:each="examiner : ${examiners}">
            <td th:text="${examiner.examiner_id}"></td>
            <td th:text="${examiner.firstname}"></td>
            <td th:text="${examiner.lastname}"></td>
            <td th:text="${examiner.login}"></td>
            <td th:text="${examiner.password}"></td>
            <td th:text="${examiner.email}"></td>
            <td>
                <form th:action="@{/delete/examiner/{id}(id=${examiner.examiner_id})}" th:method="post">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>

<div>
    <h2>Students</h2>
    <table id="studentTable">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.firstname}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.login}"></td>
            <td th:text="${student.password}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <form th:action="@{/delete/student/{id}(id=${student.studentId})}" th:method="post">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
