<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/groupsView.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<header>
    <div th:insert="navigation :: navigation"></div>
</header>

<div class="container-groups">
    <div class="group" th:each="group, groupIndex : ${groups}">
        <h2 th:text="'Group ' + ${group.id}"></h2>
        <div class="idCodeContainer">
            <p class="colorIdCode">ID: <span th:text="${group.id}"></span></p>
            <p class="colorIdCode">Code: <span th:text="${group.code}"></span></p>
        </div>
        <div class="groupButtons">
            <!--            <a href="#">Details</a>-->
            <a th:href="@{/manageGroup/{groupId}(groupId=${group.id})}">Manage</a>
            <a sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EXAMINER')" th:href="@{/deleteGroup/{groupId}(groupId=${group.id})}">Delete</a>
        </div>
    </div>
</div>

</body>
</html>
