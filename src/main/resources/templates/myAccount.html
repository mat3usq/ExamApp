<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" th:href="@{/css/myAccount.css}"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>

<form action="#" th:action="@{/myAccount}" th:object="${user}" method="post">
    <div class="header">
        <h1 th:text="'You Are ' + ${permission}"></h1>
    </div>

    <div class="container">
        <!-- Firstname -->
        <div class="details">
            <label for="firstName">Firstname</label>
            <div class="content-box">
                <input type="text" id="firstName" name="firstname" th:value="*{firstname}" />
                <div class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

        <!-- Lastname -->
        <div class="details">
            <label for="lastName">Lastname</label>
            <div class="content-box">
                <input type="text" id="lastName" name="lastname" th:value="*{lastname}" />
                <div class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

        <!-- Email -->
        <div class="details">
            <label for="email">Email</label>
            <div class="content-box">
                <input type="email" id="email" name="email" th:value="*{email}" />
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

        <!-- Login -->
        <div class="details">
            <label for="login">Login</label>
            <div class="content-box">
                <input type="text" id="login" name="login" th:value="*{login}" />
                <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

        <!-- Password -->
        <div class="details">
            <label for="password">Password</label>
            <div class="content-box">
                <input type="password" id="password" name="password" th:value="*{password}" />
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

        <div class="submit-button">
            <button type="submit" class="btn">Save Changes</button>
        </div>
    </div>
</form>

</body>
</html>
