<div th:fragment="navigation" class="container-nav" xmlns:sec="http://www.w3.org/1999/xhtml" style="background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    width: 100vw;">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:  "Manrope", Helvetica,serif;
        }

        .logo-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 170px;
            height: 9vh;
            top: 0;
            left: 0;
        }

        #nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            background-color: #f8f9fa;
            box-shadow: 0px 2px 5px 0px rgba(23, 26, 31, 0.09), 0px 0px 2px 0px rgba(23, 26, 31, 0.12);
            position: absolute;
            margin:auto;
            height: 9vh;
            top: 0;
        }

        #nav ul li {
            list-style-type: none;
            display: inline-block;
            font-size: 20px;
            line-height: 22px;
        }

        #nav ul li a {
            text-decoration: none;
            color: #424856;
            display: block;
            padding: 0.5vh 1vw;
        }

        .icon-container{
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 170px;
            height: 9vh;
            font-size: 22px;
            top: 0;
            right: 0;
            color: black;
        }

        .icon-container i:hover{
            cursor: pointer;
            color: #6D31ED;
        }

        .fa-regular.fa-bell {
            margin-right: 20px;
        }

        .menu:hover {
            cursor: pointer;
        }

        #nav ul li a:hover{
            color: #6D31ED;
        }

        .logout{
            border: 1px solid #6D31ED;
            border-radius: 4px;
            background: #6D31ED;
            display: inline-flex;
            padding: 5px 18px 5px 14px;
            align-items: center;
            gap: 8px;
            color: #FFF;
            font-size: 16px;
            line-height: 26px;
            margin-left: 1vw;
        }

        .logo a {
            font-weight: 700;
            color: #060606;
            font-size: 22px;
            text-decoration: none;
            transition: 0.2s;
        }

        .logo a:hover {
            color: #6D31ED;
        }

        .dropdown-content {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            top: 9vh;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            transition: 0.3s;
        }

        .dropdown-content button, a {
            margin: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .construction-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .construction-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 2px 5px rgba(23, 26, 31, 0.2), 0px 0px 2px rgba(23, 26, 31, 0.24);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .switch {
            --button-width: 3.5em;
            --button-height: 2em;
            --toggle-diameter: 1.5em;
            --button-toggle-offset: calc((var(--button-height) - var(--toggle-diameter)) / 2);
            --toggle-shadow-offset: 10px;
            --toggle-wider: 3em;
            --color-grey: #cccccc;
            --color-green: #4296f4;
        }

        .slider {
            display: inline-block;
            width: var(--button-width);
            height: var(--button-height);
            background-color: var(--color-grey);
            border-radius: calc(var(--button-height) / 2);
            position: relative;
            transition: 0.3s all ease-in-out;
        }

        .slider::after {
            content: "";
            display: inline-block;
            width: var(--toggle-diameter);
            height: var(--toggle-diameter);
            background-color: #fff;
            border-radius: calc(var(--toggle-diameter) / 2);
            position: absolute;
            top: var(--button-toggle-offset);
            transform: translateX(var(--button-toggle-offset));
            box-shadow: var(--toggle-shadow-offset) 0 calc(var(--toggle-shadow-offset) * 4) rgba(0, 0, 0, 0.1);
            transition: 0.3s all ease-in-out;
        }

        .switch input[type="checkbox"]:checked + .slider {
            background-color: var(--color-green);
        }

        .switch input[type="checkbox"]:checked + .slider::after {
            transform: translateX(calc(var(--button-width) - var(--toggle-diameter) - var(--button-toggle-offset)));
            box-shadow: calc(var(--toggle-shadow-offset) * -1) 0 calc(var(--toggle-shadow-offset) * 4) rgba(0, 0, 0, 0.1);
        }

        .switch input[type="checkbox"] {
            display: none;
        }

        .switch input[type="checkbox"]:active + .slider::after {
            width: var(--toggle-wider);
        }

        .switch input[type="checkbox"]:checked:active + .slider::after {
            transform: translateX(calc(var(--button-width) - var(--toggle-wider) - var(--button-toggle-offset)));
        }


        .flex{
            display: flex;
            justify-content: space-between;
            height: 5vh;
            align-items: center;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2vh;
        }

        .select-box{
            height: 3vh;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .submit-button:active {
            background-color: #3e8e41;
        }
        .wrapper {
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
        }
        .f {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <div id="nav">
        <ul>
            <li class="menu"><a th:href="@{/exams}">Exams</a></li>
            <li class="menu"><a sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EXAMINER')" th:href="@{/groups}">Groups</a></li>
            <li class="menu"><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/logs}">Show Logs</a></li>
            <li class="menu"><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/showProblems}">Show Problems</a></li>
            <li class="menu"><a sec:authorize="hasRole('ROLE_STUDENT')" th:href="@{/results}">Results</a></li>
            <li class="menu"><a th:href="@{/reportProblem}">Contact us</a></li>
            <li class="menu"><a th:href="@{/aboutApp}">About App</a></li>
            <div class="icon-container">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-user"></i>
                <div id="user-dropdown" class="dropdown-content">
                    <a href="/myAccount">My Account</a>
                    <a href="/settings">Settings</a>
                    <div class="logout-button">
                        <form th:action="@{/logout}" th:object="${logout}" method="post" role="form">
                            <button class="logout" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
            <li class="menu"><a th:href="@{/tipOfTheDay}">Tip of the day</a></li>
            <!--<li class="menu"><a th:href="@{/quiz}">Quiz</a></li>-->
        </ul>
    </div>
    <div class="logo-container">
        <div class="logo"><a href="/logged">Examify365</a></div>
    </div>

    <div id="settings-under-construction" class="construction-modal" style="display: none;">
        <div class="construction-content">
            <div class="f">
                <div class="wrapper">Settings</div>
                <div class="close">&times;</div>
            </div>

            <div class="settings-container">
                <form th:action="@{/logged}" method="get" id="settings-form">
                    <div class="settings">
                        <div class="flex">
                            Theme
                            <label class="switch">
                                <input type="checkbox" id="theme-switch">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="flex">
                            Deaf Mode
                            <label class="switch">
                                <input type="checkbox" id="deaf-mode-switch">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="flex">
                            Text Size
                            <input type="range" id="text-size-slider" min="1" max="3" value="2" step="0.1">
                        </div>
                        <div class="flex">
                            Contrast
                            <input type="range" id="contrast-slider" min="1" max="3" value="2" step="0.1">
                        </div>
                        <div class="flex">
                            Interface Language
                            <select class="select-box" id="language-select">
                                <option value="pl">Polish</option>
                                <option value="en">English</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                        <div class="flex">
                            Font
                            <select class="select-box" id="font-select">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>
                        <div class="flex">
                            Single Question Mode
                            <input type="checkbox" id="single-question-mode">
                        </div>
                        <div class="flex">
                            Navigation to Next Question - Single Choice
                            <select class="select-box" id="question-navigation">
                                <option value="buttons">Button</option>
                                <option value="answer_selection">Answer Selection</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Save Settings</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userIcon = document.querySelector('.fa-user');
            const dropdownMenu = document.getElementById('user-dropdown');
            const settingsLink = document.querySelector('a[href="/settings"]');
            const constructionModal = document.getElementById('settings-under-construction');
            const closeModal = document.querySelector('.close');
            const settingsForm = document.getElementById('settings-form');

            userIcon.addEventListener('click', function() {
                dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
            });

            settingsLink.addEventListener('click', function(event) {
                event.preventDefault();
                constructionModal.style.display = "flex";
            });

            settingsForm.addEventListener('submit', function(event) {
                event.preventDefault();
                constructionModal.style.display = "none";
                this.submit();
            });

            closeModal.addEventListener('click', function() {
                constructionModal.style.display = "none";
            });

            window.addEventListener('click', function(event) {
                if (event.target === constructionModal) {
                    constructionModal.style.display = "none";
                }
            });

            window.onclick = function(event) {
                if (!event.target.matches('.fa-user')) {
                    let dropdowns = document.getElementsByClassName("dropdown-content");
                    for (let i = 0; i < dropdowns.length; i++) {
                        let openDropdown = dropdowns[i];
                        if (openDropdown.style.display === 'flex') {
                            openDropdown.style.display = 'none';
                        }
                    }
                }
            };
        });
    </script>

</div>
